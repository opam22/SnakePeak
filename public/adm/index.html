<!doctype html> 
<html lang="en" ng-app="ngArtisanAdm"> 
<head> 
<meta charset="UTF-8"> 
<title>SnakePeak</title>

    <!-- load bootstrap -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <!-- load fontawesome -->
    <link rel="stylesheet" type="text/css" href="/font-awesome-4.5.0/css/font-awesome.min.css">
    
    <!-- load material design lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="/css/material.min.css">
    <script type="text/javascript" src="/js/material.min.js"></script>

    <!-- load sweet alert -->
    <link rel="stylesheet" type="text/css" href="/sweet_alert/sweetalert.css">
    
    
    <script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>

    <script type="text/javascript" src="/sweet_alert/sweetalert.min.js"></script>

    <script src="/ng-module//angular.min.js"></script> <!-- load our angular core -->
    <script src="/ng-module/angular-route.min.js"></script> <!-- load our angular route -->
    <script src="/ng-module/angular-truncate.js"></script> <!-- load our angular truncate for (read more function) https://github.com/sparkalow/angular-truncate -->
   
    <!-- ng-file-upload for upload file from form -->
    <script src="/ng-module/ng-file-upload-shim.min.js"></script> <!-- for no html5 browsers support -->
    <script src="/ng-module/ng-file-upload.min.js"></script>

    <!-- include controllers -->
    <script src="ng-controller/DashboardController.js"></script>
    <script src="ng-controller/CreateStoryController.js"></script>
    <script src="ng-controller/YourStoriesController.js"></script>
    <script src="ng-controller/EditStoryController.js"></script>
    <script src="ng-controller/TrashController.js"></script>
    <script src="ng-controller/AccountController.js"></script>
    <script src="ng-controller/StatsController.js"></script>


    <!-- include services -->
    <script src="ng-service/StoryService.js"></script>

    
    <!-- load our core adm side application -->
    <script src="app.js"></script>
    
    
    <!-- include depedency for wysiwyg text editor -->
    <link rel='stylesheet' href='/textAngular/textAngular.css'>
    <script src='/textAngular/textAngular-rangy.min.js'></script>
    <script src='/textAngular/textAngular-sanitize.min.js'></script>
    <script src='/textAngular/textAngular.min.js'></script>

    
    
</head> 
<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- NAVBAR -->
  <header class="mdl-layout__header" style="fill:rgb(0, 188, 212);">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">{{ authUser.name }}</span>
      <!-- Add spacer, to align navigation to the right -->
      
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="#/">Dashboard</a>
      <a class="mdl-navigation__link" href="#/your-stories">Your Stories</a>
      <a class="mdl-navigation__link" href="#/stats">Stats</a>

      <a class="mdl-navigation__link" href="#/account">Account</a>
      <a class="mdl-navigation__link" href="#/trash">Trash</a>
      <a class="mdl-navigation__link" onclick="doLogout()" href="">Logout</a>
    </nav>
  </div>
  <!-- END OF NAVBAR -->
    
    <!-- MAIN  -->
  <main class="mdl-layout__content">
    <div class="page-content">
        <!-- Your content goes here -->
          
        <div class="mdl-grid" ng-view="">

          <!-- LOAD ANGULAR PAGE -->

        </div>

       
  </main>
  <!-- END OF MAIN -->
    
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet">
            <!-- Colored FAB button with ripple -->
            <a class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored pull-right" href="#/create/story" style="margin-right:20px">
              <i class="material-icons">add</a></i>
            </a>

    </div>
   

    
</div>


<script type="text/javascript">
    
var doLogout = function () {
        swal({
          title: "Are you sure?",
          type: "warning",
          showCancelButton: true,
          confirmButtonColor: '#DD6B55',
          confirmButtonText: 'Yes, I wanna log out!',
          closeOnConfirm: false
        },
        function(){
          window.location.href = '/ng-adm/logout';
        });
    };

</script>

</body> 
</html>
